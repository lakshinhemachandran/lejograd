<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lejo Graduation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2vw;
    }

    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bg-shapes div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.03);
      animation: float 15s ease-in-out infinite;
    }

    .bg-shapes .circle1 {
      width: 600px;
      height: 600px;
      top: -150px;
      left: -150px;
    }

    .bg-shapes .circle2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
    }

    .bg-shapes .circle3 {
      width: 200px;
      height: 200px;
      top: 20%;
      left: 70%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    h1 {
      z-index: 2;
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    .video-container {
      z-index: 1;
      width: 100%;
      max-width: 960px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background-color: #000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .video-container {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </div>

  <h1>ðŸŽ“ Lejo Graduation ðŸŽ“</h1>

  <div class="video-container">
    <video src="grad.mp4" controls playsinline>
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
